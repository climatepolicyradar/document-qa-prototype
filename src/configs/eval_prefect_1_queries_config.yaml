  - prompt_template: evals-0.0.1/queries-normal
  - prompt_template: evals-0.0.1/queries-search-terms
  - prompt_template: evals-0.0.1/queries-sections
  - prompt_template: evals-0.0.1/queries-speculative
  - prompt_template: evals-0.0.1/queries-typo
