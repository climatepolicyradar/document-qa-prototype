  - prompt_template: evals-0.0.1/queries-bias-equity-risk
  - prompt_template: evals-0.0.1/queries-climate-controversy
  - prompt_template: evals-0.0.1/queries-controversial
  - prompt_template: evals-0.0.1/queries-factual-errors
  - prompt_template: evals-0.0.1/queries-harmful
  - prompt_template: evals-0.0.1/queries-indigenous
